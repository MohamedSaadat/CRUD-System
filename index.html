<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body class="bg-dark-subtle py-5">

    <div class="container">
        <!-- userName -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="userName"
                placeholder="Enter your full name">
        </div>
        <!-- userEmail -->
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">User email</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" name="userEmail"
                placeholder="Enter your email">
        </div>
        <!-- userPassword -->
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">User password</label>
            <input type="password" class="form-control" id="exampleFormControlInput3" name="userPassword"
                placeholder="Enter your password">
        </div>
        <!-- userphoto -->
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">User photo</label>
            <input type="file" class="form-control" id="exampleFormControlInput4" name="userphoto">
        </div>
        <!-- description -->
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea type="textarea" class="form-control" id="exampleFormControlTextarea1" name="description"
                rows="3"></textarea>
        </div>
        <div class="btn btn-success w-100 mb-5">Sign in</div>
        <!-- search -->
        <div class="mb-3">
            <input type="text" class="form-control  w-50 mx-auto" id="exampleFormControlInput5" name="search"
                placeholder="Search">
        </div>
        <!-- table -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User name</th>
                    <th scope="col">User email</th>
                    <th scope="col">User password</th>
                    <th scope="col">User photo</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr class="">
                    <th>1</th>
                    <td>mohamed</td>
                    <td>mohamed93saadat@gmail.com</td>
                    <td>0124566789</td>
                    <td><img src="images/avatar-1.png" alt=""></td>
                    <td>Lorem ipsum dolor sit amet consectetur adipisicing elit.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
